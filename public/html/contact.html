<!doctype html>
<html>
  <head>
    <title>Simple Page</title>
  </head>
  <body>
    <div>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/about">About</a>
        </li>
        <li>
          <a href="/contact">Contact</a>
        </li>
      </ul>
    </div>

    <!-- heading -->
    <div>
      <h3>We're Here To Serve You</h3>
      <p>We're eager to catch that canine so we've installed three landline telephones in our beautiful mountainside cabin. We're waiting
        by the phones for your call, 24-hours a day.</p>
    </div>

    <!-- quick contact information -->
    <div>
      <h4>Quick contact information</h4>
    </div>

    <!-- contact form -->
    <div>
      <img src="http://placehold.it/200x300" alt="placeholder image">
    </div>
    <div>
      <form action="/contact" method='POST'>
        <h3>Contact Us</h3>
        <label for="name">Name:</label>
        <input type="text" name='name' required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name='email' required>
        <br>
        <label for="message">Message:</label>
        <textarea name="message" row='5' cols='20' required></textarea>
        <br>
        <button type='submit'>Send</button>
        <input type="submit" value='Send' required>
      </form>
    </div>

  </body>
</html>
